<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Feed</title>
    <script src="/fetch.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hacker News Feed</h1>
        <div class="tabs">
            <button class="tab active" data-type="top">Top Stories</button>
            <button class="tab" data-type="new">New</button>
            <button class="tab" data-type="best">Best</button>
            <button class="tab" data-type="ask">Ask HN</button>
            <button class="tab" data-type="show">Show HN</button>
            <button class="tab" data-type="job">Jobs</button>
        </div>
    </header>

    <div class="live-update-alert">
        New stories available! 
        <button onclick="showNewStories()">Show Updates</button>
    </div>

    <main class="stories"></main>
    <div class="loading">Loading more stories...</div>

</body>
</html>
